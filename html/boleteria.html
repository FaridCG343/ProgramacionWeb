<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Concierto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-600 to-indigo-800 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Registro para el Concierto</h2>
        <form class="space-y-6" method="post" action="../php/procesar_compra.php">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm transition duration-150 ease-in-out"
                    required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu.email@ejemplo.com"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm transition duration-150 ease-in-out"
                    required>
            </div>

            <div>
                <label for="artista" class="block text-sm font-medium text-gray-700 mb-1">Selecciona un Artista</label>
                <select id="artista" name="artista"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm transition duration-150 ease-in-out"
                    required>
                    <option value="">-- Selecciona un artista --</option>
                    <option value="Mother Mother">Mother Mother</option>
                    <option value="Panic At the disco">Panic At the Disco</option>
                    <option value="Monlaferte">Mon Laferte</option>
                    <option value="Los retros">Los Retros</option>
                    <option value="IDK How but they found me">IDK How But They Found Me</option>
                </select>
            </div>

            <div>
                <label for="tipo" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Boleto</label>
                <select id="tipo" name="tipo"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm transition duration-150 ease-in-out"
                    required>
                    <option value="">-- Selecciona un tipo --</option>
                    <option value="VIP">VIP</option>
                    <option value="Estandar">Estándar</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>

            <div>
                <label for="cantidad" class="block text-sm font-medium text-gray-700 mb-1">Cantidad de Boletos</label>
                <input type="number" id="cantidad" name="cantidad" min="1" value="1"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm transition duration-150 ease-in-out"
                    required>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="seguro" name="seguro"
                    class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                <label for="seguro" class="ml-2 block text-sm text-gray-900">
                    Incluir seguro de boletos ($100 extra por boleto)
                </label>
            </div>

            <div class="flex justify-between space-x-4">
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150 ease-in-out">
                    Registrarse
                </button>
                <button type="reset"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</body>

</html>
